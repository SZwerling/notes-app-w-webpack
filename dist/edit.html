<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./styles/styles.css" rel="stylesheet"> -->
    <link href="./images/favicon.png" rel="icon">
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes-Application</h1>
            <h2 class="header__subtitle">Take notes and never forget.</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a class="button" href="./index.html">finished editing</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <input class="title-input" id="note-title" placeholder="note title">
        <textarea class="body-input" id="note-body" placeholder="note body"></textarea>
        <button class="button button--secondary" id="remove">remove note</button>
        <a class="button" href="./index.html">finished editing</a>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"></script>
    <script src="/edit-bundle.js"></script>
</body>
</html>
