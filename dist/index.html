<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./styles/styles.css" rel="stylesheet"> -->
    <link href="./images/favicon.png" rel="icon">
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes-Application</h1>
            <h2 class="header__subtitle">Take notes and never forget.</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input placeholder="filter notes" class="input" id="search-text" type="text">
            <select class="dropdown" id="filter-by">
                <option value="byEdited">Last Edited</option>
                <option value="byCreated">When Created</option>
                <option value="alphabetical">Alphabetically</option>
            </select>
        </div>
    </div>
   
    <div class="container">
        <div id="notes"></div>
        <button class="button" id="create-note">Create Note</button>
    </div>
    
   
   
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"></script>
    <script src="/index-bundle.js"></script>
    
</body>
</html>
